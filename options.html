<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Ustawienia Slideshow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .image-item {
      margin-bottom: 5px;
    }
    button {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Ustawienia Slideshow</h1>
  <p>Dodaj/usuń linki do obrazków, które chcesz wyświetlać w pokazie slajdów.</p>
  
  <!-- Lista obrazków -->
  <div id="imageList"></div>
  
  <!-- Dodawanie nowego obrazka -->
  <input type="text" id="newImageUrl" placeholder="Wklej adres URL obrazka" />
  <button id="addImageBtn">Dodaj obrazek</button>

  <script src="options.js"></script>
</body>
</html>
